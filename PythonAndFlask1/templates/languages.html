{% extends './layaout.html' %}

{% block title %} Languages {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Programming Languages</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name </th>
                </tr>
                </thead>
                <tbody>
                    {% for lang in languages %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{lang}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
