<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="class container">
        <!--Title-->
        <h1 class="text-center mt-5 mb-5">APP API-REST PYTHON - FLASK - MONGODB By Paul Manriquez</h1>
    </div><!--END CONTAINER-->

    <!--Container above-->
    <div class="containerMain">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            
            <!--First column-->
            <div class="col-md-6 mb-3">
                
                <div class="card"> <!--Begins the card-->
                    <div class="card-header"><!--Title of the card-->
                        <h5 class="text-center">Add a product</h5>
                    </div>
                    <!--Body of the card Below-->
                    <div class="card-body">
                        <!--Interaction withe the END_POINT -->
                        <!--           Add Product          -->
                        <form action="/products" method="POST">
                                <!--Input-->
                                <label> Name </label>
                                <input type="text" class="form-control mb-3" name="name">
                                <label> Price </label>
                                <input type="text" class="form-control mb-3" name="price">
                                <label> Quantity </label>
                                <input type="text" class="form-control mb-3" name="quantity">

                                <!--Button-->
                                <button class="btn btn-primary" type="submit">Save</button>
                        </form><!--End Input/Save Form-->
                    </div><!--End body card below-->   

                </div><!--End card Main Holder-->

            </div><!--End first column-->

            <!--==================================================-->
            <!--Second column-->
            <div class="col-md-6">
                <div class="card"><!--Second Card-->
                    <!--Card Header-->  
                    <div class="card-header">
                        <h5 class="text-center">Products</h5>
                    </div>
                    
                    <!-- Body -->
                    <div class="body">
                        <!--List-->
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                <!--Since we are in the root page, we can play with the data-->
                                <!--That is being send in the argument beside rendering index template-->
                                {% for product in products %}
                                    <div class="col">
                                        <li class="list-group-item mb-3"><!--List each current product in the data base-->
                                            <!--Enable to go to the root to edit the product -->
                                            <form action="/edit/{{product.name}}" method="POST">
                                                
                                                <!---->
                                                <small>Product Name</small>
                                                <input type="text" class="form-control" value="{{product.name}}" name="name">
                                                
                                                <small>Quantity</small>
                                                <input type="text" class="form-control" value="{{product.quantity}}" name="quantity">
                                                <small>Price</small>
                                                <input type="text" class="form-control" value="{{product.price}}" name="price">
                                                
                                                <!---->
                                                <button class="btn btn-primary btn-sm" type="submit">Edit</button>
                                                <a href="{{url_for('delete',product_name=product.name)}}" class="btn btn-danger btn-sm">Delete</a>
                                                
                                                <!--End little form object-->
                                            </form>        
                                        </li>
                                    </div>

                                {% endfor %}
                            </div>

                        </ul><!--END List-->
                    </div><!--End Body-->
                      
                </div><!--End Second Card-->
            </div><!--End Second Column-->


            <!--===================================================-->
        </div>
    </div>


</body>
</html>
